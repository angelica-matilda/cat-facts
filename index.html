<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Source+Sans+Pro:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="page-wrapper">
    <header>
      <h1>Pawesome cat generator</h1>
    </header>

    <main>
      <p id="funny-comment1" class="funny-comment"></p>
      <div id="wrapper">
        <article>
          <h2 id="display-breed-title"></h2>
          <ul id="display-breed-details"></ul>
        </article>
      </div>
      <p id="funny-comment2" class="funny-comment"></p>
      <button id="btn-breed">Find me a cat!</button>
    </main>

    <aside id="aside">
      <img class="bubble" src="img/thought-bubble.png" alt="Thought-bubble with the text 'Pet me'">
      <button id="btn-fact">
        <img src="img/cat.png" alt="Sleeping cat">
      </button>
    </aside>

  </div>
</body>
</html>
